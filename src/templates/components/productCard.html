    <h1 name={{product.name}}>{{ product.name }}</h1>
    <img src="{{ product.img }}">
    <div class="smallBox">
        <h1>Price: ${{ product.preco}}</h1>
        <p>{{product.descricao}}</p>
    </div> 
</div>
